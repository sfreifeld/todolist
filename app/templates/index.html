<!Doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Habit Tracker</title>
  <meta name="description" content="Habit Tracker">
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
        #Hello {
            font-family: 'Karla';
            font-size: 100px;
            font-weight:700;
        }
    
        body {
            font-family: 'Montserrat', cursive;   
            font-size:25px;
            font-weight: lighter;
        }

    </style>
</head>

<body>
<div id="wholeContainer">    
    <p id="Hello">Welcome!<p>
    <div id="allHabitsContainer">
        <p>What things are you going to accomplish this week?</p><br>
        <div id="habitWrite">
            <form>
                <label for="habit">Habit:</label>
                <input type="text" id="habit" name="habit">
                <label for="goal">Goal:</label>
                <input type="text" id="goal" name="goal">
                <button class="btn-lg btn-success btn-floating" id="quantityButton"> <i class="fas fa-plus"></i> </button>
            </form>
        </div> 
        <br>
        <div id="habitSaved">
            <p id="habit2">Habit:   Goal:   Status: <button class="btn-lg btn-info btn-floating"><i class="fas fa-check"></i></button></p>
        </div><br>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/39992b1e55.js" crossorigin="anonymous"></script>
</body>
</html>
